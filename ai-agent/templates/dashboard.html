<!DOCTYPE html>
<html>
<head>
    <title>üöÄ Intelligent API Agent Dashboard</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            padding: 20px;
        }

        h1 {
            color: #00e5ff;
        }

        .card {
            background: #1e1e1e;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }

        button {
            padding: 10px 15px;
            background-color: #00bcd4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }

        button:hover {
            background-color: #00e5ff;
        }

        pre {
            background-color: #000;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            color: #00ff99;
        }
    </style>
</head>
<body>

<h1>üöÄ Intelligent API Agent Dashboard</h1>

<div class="card">
    <h2>üìä Metrics</h2>
    <button onclick="loadMetrics()">Load Metrics</button>
    <pre id="metricsOutput">Click button to load metrics...</pre>
</div>

<div class="card">
    <h2>‚ù§Ô∏è Health & Circuit Breaker</h2>
    <button onclick="loadHealth()">Load Health</button>
    <pre id="healthOutput">Click button to load health...</pre>
</div>

<div class="card">
    <h2>üß† Test Agent Decision</h2>
    <button onclick="runAgent()">Run Delivery Optimization</button>
    <pre id="agentOutput">Click button to run agent...</pre>
</div>

<script>
async function loadMetrics() {
    const response = await fetch('/metrics');
    const data = await response.json();
    document.getElementById('metricsOutput').innerText =
        JSON.stringify(data, null, 2);
}

async function loadHealth() {
    const response = await fetch('/health');
    const data = await response.json();
    document.getElementById('healthOutput').innerText =
        JSON.stringify(data, null, 2);
}

async function runAgent() {
    const response = await fetch(
        '/agent/optimize-delivery?city=Colombo&capacity=1000',
        {
            headers: {
                'x-api-key': 'vinod-secure-key'
            }
        }
    );

    const data = await response.json();
    document.getElementById('agentOutput').innerText =
        JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
